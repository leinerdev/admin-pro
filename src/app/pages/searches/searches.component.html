<div class="row animated fadeIn fast">

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div *ngIf="users.length === 0" class="alert alert-info">
          <p class="mb-0">
            No hay usuarios con ese término
          </p>
        </div>
        <div *ngIf="users.length > 0" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td><img [src]="user.img! | image:'users'" [alt]="user.name" class="w75"></td>
                        <td>{{ user.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div *ngIf="hospitals.length === 0" class="alert alert-info">
          <p class="mb-0">
            No hay Hospitales con ese término
          </p>
        </div>
        <div *ngIf="hospitals.length > 0" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let hospital of hospitals">
                    <td><img [src]="hospital.img! | image:'hospitals'" [alt]="hospital.name" class="w75"></td>
                    <td>{{ hospital.name }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctores</h3>
        <div *ngIf="doctors.length === 0" class="alert alert-info">
          <p class="mb-0">
            No hay Doctores con ese término
          </p>
        </div>
        <div *ngIf="doctors.length > 0" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let doctor of doctors">
                    <td><img [src]="doctor.img! | image:'doctors'" [alt]="doctor.name" class="w75"></td>
                    <td>{{ doctor.name }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
  </div>

</div>
